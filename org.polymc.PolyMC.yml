app-id: org.polymc.PolyMC
runtime: org.kde.Platform
runtime-version: "5.15-21.08"
sdk: org.kde.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.openjdk17
  - org.freedesktop.Sdk.Extension.openjdk8
command: polymc
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=all
  - --share=network
  - --socket=pulseaudio
    # for Discord RPC mods
  - --filesystem=xdg-run/app/com.discordapp.Discord:create

modules:
  # Compile PolyMC
  - name: compile
    buildsystem: cmake
    config-opts:
      - -DLauncher_PORTABLE=OFF
    build-options:
      env:
        JAVA_HOME: /usr/lib/sdk/openjdk17/jvm/openjdk-17
        JAVA_COMPILER: /usr/lib/sdk/openjdk17/jvm/openjdk-17/bin/javac
    sources:
      - type: git
        url: https://github.com/PolyMC/PolyMC.git
        tag: 1.1.0
      - type: patch
        path: patches/0001-Fix-crash-in-Flatpak.patch
      - type: patch
        path: patches/0002-fix-metainfo-update-URLs.patch
    cleanup: [/share/applications/polymc.desktop]
  - name: openjdk17
    buildsystem: simple
    build-commands:
      - mkdir -p /app/jdk/
      - /usr/lib/sdk/openjdk17/install.sh
      - cp -r /app/jre /app/jdk/17
    cleanup: [/jre]
  - name: openjdk8
    buildsystem: simple
    build-commands:
      - /usr/lib/sdk/openjdk8/install.sh
      - cp -r /app/jre /app/jdk/8
    cleanup: [/jre]
  - name: xrandr
    buildsystem: autotools
    sources:
      - type: archive
        url: https://xorg.freedesktop.org/archive/individual/app/xrandr-1.5.1.tar.xz
        sha256: 7bc76daf9d72f8aff885efad04ce06b90488a1a169d118dea8a2b661832e8762
    cleanup: [/share/man, /bin/xkeystone]
  - name: prime-run
    buildsystem: simple
    build-commands:
      - install -Dm755 prime-run /app/bin/prime-run
    sources:
      - type: file
        path: prime-run
  - name: gamemode
    buildsystem: meson
    config-opts:
      - -Dwith-sd-bus-provider=no-daemon
      - -Dwith-examples=false
    sources:
      - type: git
        url: https://github.com/FeralInteractive/gamemode
        tag: "1.6.1"
  - name: gamemoderun
    buildsystem: simple
    build-commands:
      - install -Dm755 data/gamemoderun -t /app/bin
    sources:
      - type: git
        url: https://github.com/FeralInteractive/gamemode
        tag: 1.6.1
